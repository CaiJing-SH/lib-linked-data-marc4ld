fieldRules:
  '010':
    - types:
        - ID_LCCN
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
      labelField: a
  '020':
    - types:
        - ID_ISBN
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
        q: QUALIFIER
      labelField: a
  100:
    - types:
        - PERSON
      parent: WORK
      parentPredicate: INSTANTIATES
      predicate: CREATOR
      subfields:
        a: NAME
        '0': LCNAF_ID
      labelField: a
  245:
    - types:
        - TITLE
      parent: INSTANCE
      predicate: TITLE
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        n: PART_NUMBER
        p: PART_NAME
      ind2: NON_SORT_NUM
      labelField: a
  246:
    - types:
        - PARALLEL_TITLE
      parent: INSTANCE
      predicate: TITLE
      condition:
        ind2: '1'
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        f: DATE
        i: NOTE
        n: PART_NUMBER
        p: PART_NAME
      labelField: a
    - types:
        - VARIANT_TITLE
      parent: INSTANCE
      predicate: TITLE
      condition:
        ind2: '!1'
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        f: DATE
        i: NOTE
        n: PART_NUMBER
        p: PART_NAME
      ind2: VARIANT_TYPE
      labelField: a
  250:
    - types:
        - INSTANCE
      subfields:
        a: EDITION_STATEMENT
        b: EDITION_STATEMENT
      concatProperties: true
  262:
    - types:
        - PROVIDER_EVENT
      parent: INSTANCE
      predicate: PE_PUBLICATION
      subfields:
        a: SIMPLE_PLACE
        b: NAME
        c: DATE
      labelField: b
  264:
    - types:
        - PROVIDER_EVENT
      parent: INSTANCE
      predicate: PE_PUBLICATION
      condition:
        ind2: '1'
      subfields:
        a: SIMPLE_PLACE
        b: NAME
        c: DATE
      labelField: b